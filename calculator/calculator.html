<!DOCTYPE html>
<html lang="en">
<head>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-4Q6Gf2aSP4eDXB8Miphtr37CMZZQ5oXLH2yaXMJ2w8e2ZtHTl7GptT4jmndRuHDT" crossorigin="anonymous">
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/js/bootstrap.bundle.min.js" integrity="sha384-j1CDi7MgGQ12Z7Qab0qlWQ/Qqz24Gc6BM0thvEMVjHnfYGF0rmFCozFSxQBxwHKO" crossorigin="anonymous"></script>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
</head>
<body> 
 <center>
<div class="p-3 text-primary-emphasis bg-primary-subtle border border-primary-subtle rounded-3">   
<h2>Simple Calculator</h2>
<input type="number" id="num1" placeholder="Enter first number">
 <input type="number" id="num2" placeholder="Enter second number">
<br><br>
<button class="btn btn-primary" onclick="Add()">Add</button>
<button class="btn btn-secondary" onclick="Substract()">Substract</button>
<button class="btn btn-success" onclick="Mul()">Mul</button>
<button class="btn btn-danger" onclick="Div()">Div</button>
<h1 id="h"></h1>
<br>
</div>
</center>        
</body>
<script>
function Add()
{
    a=Number(document.getElementById("num1").value);
    b=Number(document.getElementById("num2").value);
   document.getElementById("h").innerHTML=a+b;
}
function Substract()
{
    a=Number(document.getElementById("num1").value);
    b=Number(document.getElementById("num2").value);
   document.getElementById("h").innerHTML=a-b;
}
function Mul()
{
    a=Number(document.getElementById("num1").value);
    b=Number(document.getElementById("num2").value);
   document.getElementById("h").innerHTML=a*b;
}
function Div()
{
    a=Number(document.getElementById("num1").value);
    b=Number(document.getElementById("num2").value);
   document.getElementById("h").innerHTML=a/b;
}   
</script>
</html>
